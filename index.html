<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>サイト模写</title>
     <link rel="stylesheet" href="style.css">
   </head>

  <body>
   <Header class="Header">
    <div class="HeaderContainer">
        <a class="HeaderLogo" href="https://camp.potepan.com/">
            <img class="HeaderLogo__image HeaderLogo__image--pc ls-is-cached lazyloaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png.webp" alt="POTEPAN CAMP" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png.webp" decoding="async" data-eio-rwidth="370" data-eio-rheight="40" data-src-webp="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png.webp">
            <img class="HeaderLogo__image HeaderLogo__image--sp lazyloaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png.webp" alt="POTEPAN CAMP" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png.webp" decoding="async" data-eio-rwidth="297" data-eio-rheight="32" data-src-webp="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png.webp">
        </a>
        <nav class="HeaderNav">
            <div class="HeaderNavHamburger jsc-hamburger">
                 <span class="HeaderNavHamburger__line"></span> 
                 <span class="HeaderNavHamburger__line"></span>
                 <span class="HeaderNavHamburger__line"></span>
            </div>
            <ul class="HeaderNavList jsc-hamburger-list">
                <li class="HeaderNavListItem"> 
                    <a class="HeaderNavListItem__link " href="https://camp.potepan.com/content"> 
                    <span>CONTENT</span>
                    <span>学習内容</span> 
                    </a>
                </li>
                <li class="HeaderNavListItem"> 
                    <a class="HeaderNavListItem__link " href="https://camp.potepan.com/interview">
                        <span>INTERVIEW</span>
                        <span>受講生の声</span> 
                    </a>
                </li>
                <li class="HeaderNavListItem"> 
                    <a class="HeaderNavListItem__link " href="https://camp.potepan.com/faq">
                        <span>FAQ</span>
                        <span>よくある質問</span> 
                    </a>
                </li>
                <li class="HeaderNavListItem">
                    <a class="HeaderNavListItem__link " href="https://camp.potepan.com/recruit">
                        <span>RECRUIT</span>
                        <span>採用企業様へ</span>
                    </a>
                </li>
                <li class="HeaderNavListItem"> 
                    <a class="HeaderNavListItem__link " href="https://camp.potepan.com/training">
                        <span>TRAINING</span>
                        <span>企業研修</span> 
                    </a>
                </li>
                <li class="HeaderNavListItem">
                    <a href="https://camp.potepan.com/contact" class="HeaderNavListItem__button"> 無料カウンセリング </a>
                </li>
            </ul>
        </nav>
    </div>
      
  </Header>
  <main>
    <section class="FirstView">
        <img class="FirstView__bg-image FirstView__bg-image--left-rectangle ls-is-cached lazyloaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg" alt="三角形（左上）" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg" decoding="async">
        <img class="FirstView__bg-image FirstView__bg-image--right-rectangle ls-is-cached lazyloaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" alt="三角形（右下）" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" decoding="async">
        <img class="FirstView__bg-image FirstView__bg-image--fill-rectangle ls-is-cached lazyloaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" alt="長い円形" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" decoding="async">
        <img class="FirstView__bg-image FirstView__bg-image--main-visual ls-is-cached lazyloaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" alt="メインビジュアル" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" decoding="async" data-eio-rwidth="3100" data-eio-rheight="2556">
        <img class="FirstView__whole-image lazyloaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" alt="メインビジュアル" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" decoding="async" data-eio-rwidth="1500" data-eio-rheight="956">        
                <div class="FirstView__container">
                    <div class="FirstViewContent">
                        <h2 class="FirstViewContent__title">
                            AI搭載カリキュラムと
                            <br>
                            豊富な提携求人で
                            <br>
                            最速でWebエンジニアに
                            <img class="FirstViewContent__badge-image ls-is-cached lazyloaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" alt="Webエンジニア輩出No.1" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" decoding="async">
                        </h2>
                        <a href="https://camp.potepan.com/contact" class="FirstViewContent__button"> まずは無料カウンセリングへ </a>
                        <p class="FirstViewCaption__caption">
                            ※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査
                            <br>
                            （2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査
                        </p>
                    </div>
                </div>
            </section>
        </main>

 </html>
